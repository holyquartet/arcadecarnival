<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic-Tac-Toe</title>
    <style>
        /* Arcade Header Variables */
        :root {
            --primary: #ff2a6d;
            --secondary: #05d9e8;
            --dark: #1a1a2e;
            --light: #d1f7ff;
            --accent: #ffd300;
            --header-height: 90px;
            --header-height-mobile: 120px;
        }
        
        /* Reset for the header */
        .arcade-header * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Main Header Container */
        .arcade-header {
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            height: var(--header-height);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 0;
        }
        
        /* Logo */
        .arcade-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
            padding: 3px 15px;
            margin-bottom: 3px;
        }
        
        .arcade-logo span {
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
        }
        
        /* Navigation */
        .arcade-nav {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .arcade-nav ul {
            display: flex;
            flex-wrap: nowrap;
            list-style: none;
            justify-content: center;
            padding: 0 10px;
            width: 100%;
        }
        
        .arcade-nav li {
            margin: 0 10px;
            white-space: nowrap;
        }
        
        .arcade-nav a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px;
            display: block;
        }
        
        .arcade-nav a:hover {
            color: var(--accent);
        }
        
        /* Hide scrollbar but allow scrolling */
        .arcade-nav::-webkit-scrollbar {
            display: none;
        }
        .arcade-nav {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: var(--header-height);
            background: linear-gradient(135deg, #43cea2, #185a9d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: var(--header-height-mobile);
            }
            
            .arcade-header {
                height: var(--header-height-mobile);
            }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Add floating shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        
        body::before {
            top: -100px;
            left: -100px;
            animation: float 12s infinite linear;
        }
        
        body::after {
            bottom: -100px;
            right: -100px;
            animation: float 15s infinite linear reverse;
        }
        
        @keyframes float {
            0% { transform: rotate(0deg) translate(0, 0) scale(1); }
            25% { transform: rotate(90deg) translate(50px, 50px) scale(1.2); }
            50% { transform: rotate(180deg) translate(0, 0) scale(1); }
            75% { transform: rotate(270deg) translate(-50px, 50px) scale(0.8); }
            100% { transform: rotate(360deg) translate(0, 0) scale(1); }
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
        
        /* Sound controls */
        .sound-control {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .sound-control:hover {
            transform: scale(1.1);
        }
        
        .sound-icon {
            width: 24px;
            height: 24px;
        }
        
        .sound-on {
            color: #4CAF50;
        }
        
        .sound-off {
            color: #F44336;
            display: none;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .start-screen, .game-screen, .result-screen {
            display: none;
        }
        
        .start-screen.active, .game-screen.active, .result-screen.active {
            display: block;
        }
        
        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        button:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .difficulty-easy { background-color: #4CAF50; }
        .difficulty-medium { background-color: #FFC107; }
        .difficulty-hard { background-color: #F44336; }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(70px, 100px));
            grid-template-rows: repeat(3, minmax(70px, 100px));
            gap: 10px;
            margin: 30px auto;
            max-width: 320px;
        }
        
        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Creates a responsive square */
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            position: relative;
        }
        
        .cell:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-color: #8a2be2;
        }
        
        .cell.x, .cell.o {
            background: white;
            position: relative;
            overflow: hidden;
            animation: pop 0.4s ease-out;
        }
        
        /* 3D X styling */
        .x-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .x-mark::before, 
        .x-mark::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(to right, #0D47A1, #2196F3, #90CAF9);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2), 0 0 10px rgba(33, 150, 243, 0.4);
        }
        
        .x-mark::before {
            transform: rotate(45deg);
        }
        
        .x-mark::after {
            transform: rotate(-45deg);
        }
        
        /* 3D O styling */
        .o-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 47%;
            height: 47%;
            border-radius: 50%;
            border: 10px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #B71C1C, #F44336, #FFCDD2) border-box;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2), 
                        inset 0 2px 3px rgba(255, 255, 255, 0.6),
                        0 0 10px rgba(244, 67, 54, 0.4);
        }
        
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0.5; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* 3D hover effect for empty cells */
        .cell:not(.x):not(.o):hover::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(0.9); }
        }
        
        .status {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }
        
        .result-message {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .win { color: #4CAF50; }
        .lose { color: #F44336; }
        .draw { color: #FFC107; }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .result-popup {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin-top: 10px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            
            .difficulty-buttons {
                gap: 5px;
                margin: 15px 0;
            }
            
            button {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .board {
                grid-template-columns: repeat(3, minmax(60px, 90px));
                grid-template-rows: repeat(3, minmax(60px, 90px));
                gap: 6px;
                margin: 15px auto;
            }
            
            .result-message {
                font-size: 20px;
                margin: 15px 0;
            }
            
            .x-mark::before, 
            .x-mark::after {
                height: 10px;
                border-radius: 5px;
            }
            
            .o-mark {
                border-width: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Arcade Header -->
    <header class="arcade-header">
        <div class="arcade-logo">Arcade<span>Carnival</span></div>
        <nav class="arcade-nav">
            <ul>
                <li><a href="#" onclick="window.location.reload(); return false;">Tic-Tac-Toe</a></li>
                <li><a href="../index.html">Back to Arcade</a></li>
            </ul>
        </nav>
    </header>
    <!-- Sound toggle button -->
    <div class="sound-control" id="sound-toggle">
        <svg class="sound-icon sound-on" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9v6h4l5 5V4L7 9H3z" fill="currentColor"/>
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" fill="currentColor"/>
            <path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
        </svg>
        <svg class="sound-icon sound-off" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9v6h4l5 5V4L7 9H3z" fill="currentColor"/>
            <line x1="16" y1="8" x2="23" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="23" y1="8" x2="16" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>

    <!-- Audio elements -->
    <audio id="pop-sound" preload="auto">
        <source src="sounds/pop.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound" preload="auto">
        <source src="sounds/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="draw-sound" preload="auto">
        <source src="sounds/draw.mp3" type="audio/mpeg">
    </audio>
    <audio id="lose-sound" preload="auto">
        <source src="sounds/lose.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <!-- Start Screen -->
        <div class="start-screen active">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-easy" onclick="startGame('easy')">Easy</button>
                <button class="difficulty-medium" onclick="startGame('medium')">Medium</button>
                <button class="difficulty-hard" onclick="startGame('hard')">Hard</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen">
            <div class="status">Your turn (X)</div>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button onclick="restartGame()">Restart Game</button>
        </div>
        
        <!-- Game Result Overlay -->
        <div class="overlay" style="display: none;">
            <div class="result-popup">
                <h2 class="result-message">You Win!</h2>
                <p class="result-description">Congratulations, you've beaten the computer!</p>
                <button onclick="closeResultAndRestart()">Play Again</button>
                <button onclick="closeResultAndMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let currentDifficulty = '';
        let board = ['', '', '', '', '', '', '', '', ''];
        let isPlayerTurn = true;
        let gameActive = false;
        let lastTap = 0; // For double-tap detection
        let soundEnabled = true; // Sound control
        
        // Audio elements
        const popSound = document.getElementById('pop-sound');
        const winSound = document.getElementById('win-sound');
        const drawSound = document.getElementById('draw-sound');
        const loseSound = document.getElementById('lose-sound');
        const soundToggle = document.getElementById('sound-toggle');
        
        // Sound functions
        function playSound(sound) {
            if (soundEnabled) {
                sound.currentTime = 0; // Reset sound to start
                sound.play().catch(e => console.log("Error playing sound:", e));
            }
        }
        
        // Toggle sound on/off
        function toggleSound() {
            soundEnabled = !soundEnabled;
            
            // Update sound icon
            if (soundEnabled) {
                document.querySelector('.sound-on').style.display = 'block';
                document.querySelector('.sound-off').style.display = 'none';
            } else {
                document.querySelector('.sound-on').style.display = 'none';
                document.querySelector('.sound-off').style.display = 'block';
            }
            
            // Try to play a sound to initialize audio on iOS/Safari
            if (soundEnabled) {
                popSound.play().then(() => {
                    popSound.pause();
                    popSound.currentTime = 0;
                }).catch(e => console.log("Error initializing audio:", e));
            }
        }
        
        // Initialize sound toggle
        soundToggle.addEventListener('click', toggleSound);
        // Also try to initialize on first user interaction
        document.addEventListener('click', function initAudio() {
            if (soundEnabled) {
                popSound.play().then(() => {
                    popSound.pause();
                    popSound.currentTime = 0;
                }).catch(e => console.log("Error initializing audio:", e));
            }
            document.removeEventListener('click', initAudio);
        });
        
        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        
        // DOM elements
        const startScreen = document.querySelector('.start-screen');
        const gameScreen = document.querySelector('.game-screen');
        const cells = document.querySelectorAll('.cell');
        const status = document.querySelector('.status');
        const overlay = document.querySelector('.overlay');
        const resultMessage = document.querySelector('.result-message');
        const resultDescription = document.querySelector('.result-description');
        
        // Add touch event listeners for mobile
        function addEventListeners() {
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchend', function(e) {
                    e.preventDefault(); // Prevent zooming
                    handleCellClick(e);
                });
            });
        }
        
        // Start game with selected difficulty
        function startGame(difficulty) {
            currentDifficulty = difficulty;
            startScreen.classList.remove('active');
            gameScreen.classList.add('active');
            resetBoard();
            gameActive = true;
            
            // Add event listeners to cells
            addEventListeners();
        }
        
        // Handle player's move
        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));
            
            // Check if cell is empty and it's player's turn
            if (board[index] === '' && isPlayerTurn && gameActive) {
                // Player's move
                makeMove(index, 'X');
                
                // Check for win or draw
                if (checkWin('X')) {
                    endGame('win');
                    return;
                }
                
                if (isBoardFull()) {
                    endGame('draw');
                    return;
                }
                
                // Computer's turn
                isPlayerTurn = false;
                status.textContent = "Computer is thinking...";
                
                // Delay computer move for more natural feeling
                setTimeout(() => {
                    computerMove();
                    
                    // Check if computer won
                    if (checkWin('O')) {
                        endGame('lose');
                        return;
                    }
                    
                    // Check for draw
                    if (isBoardFull()) {
                        endGame('draw');
                        return;
                    }
                    
                    // Back to player's turn
                    isPlayerTurn = true;
                    status.textContent = "Your turn (X)";
                }, 500);
            }
        }
        
        // Make a move on the board
        function makeMove(index, player) {
            board[index] = player;
            cells[index].textContent = ''; // Clear text content
            
            // Play pop sound for any move (player or computer)
            playSound(popSound);
            
            // Add the appropriate 3D mark
            if (player === 'X') {
                const xMark = document.createElement('div');
                xMark.classList.add('x-mark');
                cells[index].appendChild(xMark);
                cells[index].classList.add('x');
            } else {
                const oMark = document.createElement('div');
                oMark.classList.add('o-mark');
                cells[index].appendChild(oMark);
                cells[index].classList.add('o');
            }
        }
        
        // Computer's move based on difficulty
        function computerMove() {
            let index;
            
            switch (currentDifficulty) {
                case 'easy':
                    index = getRandomMove();
                    break;
                case 'medium':
                    // 50% chance to make optimal move, 50% chance for random
                    if (Math.random() < 0.5) {
                        index = getOptimalMove();
                    } else {
                        index = getRandomMove();
                    }
                    break;
                case 'hard':
                    index = getOptimalMove();
                    break;
                default:
                    index = getRandomMove();
            }
            
            makeMove(index, 'O');
        }
        
        // Get a random valid move
        function getRandomMove() {
            const emptyCells = board.reduce((acc, val, idx) => {
                if (val === '') acc.push(idx);
                return acc;
            }, []);
            
            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            return emptyCells[randomIndex];
        }
        
        // Get the best move using minimax algorithm (for hard difficulty)
        function getOptimalMove() {
            // First check if computer can win in the next move
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWin('O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Then check if player can win in the next move and block it
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWin('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Strategy: Try to take the center
            if (board[4] === '') return 4;
            
            // Strategy: Try to take the corners
            const corners = [0, 2, 6, 8];
            const emptyCorners = corners.filter(idx => board[idx] === '');
            if (emptyCorners.length > 0) {
                return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
            }
            
            // Take any edge
            const edges = [1, 3, 5, 7];
            const emptyEdges = edges.filter(idx => board[idx] === '');
            if (emptyEdges.length > 0) {
                return emptyEdges[Math.floor(Math.random() * emptyEdges.length)];
            }
            
            // Fallback to random move
            return getRandomMove();
        }
        
        // Check if a player has won
        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === player);
            });
        }
        
        // Check if the board is full
        function isBoardFull() {
            return board.every(cell => cell !== '');
        }
        
        // End the game and show result
        function endGame(result) {
            gameActive = false;
            
            // Show appropriate message and play sound
            switch (result) {
                case 'win':
                    resultMessage.textContent = "You Win!";
                    resultMessage.className = "result-message win";
                    resultDescription.textContent = "Congratulations, you've beaten the computer!";
                    playSound(winSound);
                    break;
                case 'lose':
                    resultMessage.textContent = "You Lose!";
                    resultMessage.className = "result-message lose";
                    resultDescription.textContent = "Better luck next time!";
                    playSound(loseSound);
                    break;
                case 'draw':
                    resultMessage.textContent = "It's a Draw!";
                    resultMessage.className = "result-message draw";
                    resultDescription.textContent = "Great minds think alike!";
                    playSound(drawSound);
                    break;
            }
            
            // Show the result popup
            overlay.style.display = "flex";
        }
        
        // Reset the board
        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            isPlayerTurn = true;
            gameActive = true;
            status.textContent = "Your turn (X)";
            
            cells.forEach(cell => {
                // Remove all child elements (x-mark or o-mark)
                while (cell.firstChild) {
                    cell.removeChild(cell.firstChild);
                }
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }
        
        // Restart the game with the same difficulty
        function restartGame() {
            resetBoard();
        }
        
        // Close result popup and restart game
        function closeResultAndRestart() {
            overlay.style.display = "none";
            resetBoard();
        }
        
        // Close result popup and go back to main menu
        function closeResultAndMenu() {
            overlay.style.display = "none";
            gameScreen.classList.remove('active');
            startScreen.classList.add('active');
        }
        
        // Prevent zoom on double tap (iOS)
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            const DOUBLE_TAP_DELAY = 300;
            if (lastTap && (now - lastTap) < DOUBLE_TAP_DELAY) {
                e.preventDefault();
            }
            lastTap = now;
        }, { passive: false });
        
        // Prevent pull-to-refresh
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
